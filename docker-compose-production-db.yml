---
# This is a set up for Ruby on Rails 6, running a worker & webpack.
# Gems are cached within a volume, which speeds up development when adding new gems.
#
## Usage:
#
# docker-compose -f docker-compose-production-db.yml build
# docker-compose -f docker-compose-production-db.yml run --rm web bundle install
# docker-compose -f docker-compose-production-db.yml run --rm web bin/rails c
#
## To run the rail server
# docker-compose -f docker-compose-production-db.yml up
version: "3"

x-app: &app
  build:
    context: .
    dockerfile: Dockerfile
    target: development
  platform: linux/x86_64
  tmpfs:
    - /tmp
  env_file:
    - .env.production
  entrypoint: ./bin/docker/entrypoints/wait-for-web.sh
  volumes:
    - .:/usr/src/app:cached
    - bundler:/usr/local/bundle:delegated
    - bootsnap_cache:/usr/src/bootsnap:delegated
    - rails_cache:/usr/src/app/tmp/cache:delegated
    - packs:/usr/src/app/public/packs:delegated
    - node_modules:/usr/src/app/node_modules:delegated
    - yarn_cache:/usr/src/yarn:delegated
    - letter_opener:/usr/src/app/tmp/letter_opener:delegated

services:
  web:
    <<: *app
    entrypoint: ./bin/docker/entrypoints/wait-for-nothing.sh
    command: bash -c "./bin/docker/prepare-to-start-rails && yarn build:css && yarn build && ./bin/rails server -p 3000 -b '0.0.0.0'"
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  bundler:
  bootsnap_cache:
  rails_cache:
  packs:
  node_modules:
  yarn_cache:
  letter_opener:
